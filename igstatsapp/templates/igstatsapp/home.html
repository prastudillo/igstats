{% extends "igstatsapp/base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row mb-4">
    <div class="col">
        <a style="font-size: 2rem;">IGStats</a>
    </div>
</div>
<h5 class="text-success">Please select files to generate report</h5>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file_field" multiple="multiple">
    <button type="submit">Upload</button>
</form>
{% endblock content %}
